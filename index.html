<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Project tracking intro component</title>

  
</head>
<body>

  <main>
    <nav>
      <div class="nav_logo">
        <img src="./images/logo.svg" alt="logo" class="logo_image">
      </div>
      <div class="nav_links">
          
            <div class="links">Product</div>
            <div class="links">Features</div>
            <div class="links">Pricing</div>
            <div class="links dot"></div>
            <div class="links btn">Login</div>
            <div class="menu"><img src="./images/icon-hamburger.svg" alt="icon-hamburger"></div>
            <div class="close"><img src="./images/icon-close.svg" alt=""></div>
          
       </div>
       <div class="module">
        <div class="module_links">Product</div>
        <div class="module_links">Features</div>
        <div class="module_links">Pricing</div>
        <hr>
        <div class="module_links btn">Login</div>
       </div>
    </nav>

    <section class="hero">
      
        <div class="image">
          <img src="./images/illustration-devices.svg" alt="illustration-devices" class="illustration-devices">
        </div>
        <div class="text">
          <div class="subheaing">
            <h1 class="new">New</h1>
            <h1 class="dash">Monograph Dashboard</h1>
          </div>
          <div class="heading">
            <h1>Powerful insights into your team</h1>
            <p>Project planning and time tracking for agile teams</p>
          </div>
          <div class="btns">
            <button class="cta">Schedule a demo</button>
            <button class="b">to see a live preview</button>
          </div>
        </div>
      
    </section>
  </main>
 
  
  <script src="script.js"></script>
</body>
</html>
